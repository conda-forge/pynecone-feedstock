{% set name = "pynecone" %}
{% set version = "0.1.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynecone-{{ version }}.tar.gz
  sha256: 8ba7f7c834f8ad1e02ec2b81344ab256f28eb357f56a0337a1a7ab32b9cd8f13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.7,<4.0
  run:
    - cloudpickle >=2.2.1,<3.0.0
    - fastapi >=0.88.0,<0.89.0
    - gunicorn >=20.1.0,<21.0.0
    - httpx >=0.23.1,<0.24.0
    - nodejs >=12.22.0
    - plotly >=5.10.0,<6.0.0
    - psutil >=5.9.4,<6.0.0
    - pydantic ==1.10.2
    - python >=3.7,<4.0
    - python-multipart >=0.0.5,<0.0.6
    - python-socketio >=5.7.2,<6.0.0
    - redis-py >=4.3.5,<5.0.0
    - rich >=12.6.0,<13.0.0
    - sqlmodel >=0.0.8,<0.0.9
    - typer ==0.4.2
    - unzip
    - uvicorn >=0.20.0,<0.21.0
    - watchdog >=2.3.1,<3.0.0
    - websockets >=10.4,<11.0

test:
  imports:
    - pynecone
  commands:
    - pip list
    - pip check
    - mkdir test_app;cd test_app;pc init;ls
  requires:
    - pip

about:
  home: https://pynecone.io
  summary: Web apps in pure Python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Alek99
    - goanpeca
